<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Lightbox</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Welcome to Your Website</h1>
<p>This is some sample content for your webpage. Click the button below to open the lightbox.</p>
<button onclick="openLightbox()">Open Lightbox</button>

<div class="lightbox" id="myModal">
    <div class="lightbox-content">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <h2>Your Lightbox Title</h2>
        <p>This is your lightbox content. Replace it with your own text and images.</p>
        <div class="buttons">
            <a href="#" class="not-for-now" onclick="closeLightbox()">Not For Now</a>
            <a href="#" class="abstract-button">Abstract Button</a>
            <a href="#" class="nice-button">Nice Button</a>
        </div>
    </div>
</div>

<script>
    function openLightbox() {
        document.getElementById('myModal').style.display = 'block';
    }

    function closeLightbox() {
        document.getElementById('myModal').style.display = 'none';
    }

    window.onclick = function (event) {
        var modal = document.getElementById('myModal');
        if (event.target === modal) {
            modal.style.display = 'none';
        }
    };
</script>

</body>
</html>
