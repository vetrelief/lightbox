
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Lightbox</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Your webpage content goes here -->

<!-- Lightbox HTML -->
<div class="lightbox" id="myModal">
    <div class="lightbox-content">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <h2>Your Lightbox Title</h2>
        <p>Your lightbox content goes here.</p>
        <!-- Add an image if needed -->
        <!-- <img src="your-image.jpg" alt="Your Image"> -->
        <div class="buttons">
            <a href="#" class="not-for-now">Not For Now</a>
            <a href="#" class="abstract-button">Abstract Button</a>
            <a href="#" class="nice-button">Nice Button</a>
        </div>
    </div>
</div>

<script>
    // JavaScript to handle lightbox functionality
    function openLightbox() {
        document.getElementById('myModal').style.display = 'block';
    }

    function closeLightbox() {
        document.getElementById('myModal').style.display = 'none';
    }

    // Close lightbox if clicked outside of content
    window.onclick = function (event) {
        var modal = document.getElementById('myModal');
        if (event.target === modal) {
            modal.style.display = 'none';
        }
    };
</script>

</body>
</html>
